<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('https://a-carson.github.io/DMSP-Preservation-Website/json/memories.json', function(data) {

        var text = `Name: ${data.name}<br>
                    Category: ${data.category}<br>
                    Memory: ${data.memory}`


        $(".mypanel").html(text);
    });
    </script>

</body>
</html>
